<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
	<script type="text/javascript">
		//新建一个数组，里面存放10个整数(1~10)
   		var newArr = [];
   		for(var i = 0 ; i <10; i++ ){

   			newArr[i] = i + 1;
   		}
		console.log(newArr);
		//筛选数组
		var arr=[1,2,3,5,7,0,2];
		var newArr=[];
		for(var i = 0; i<arr.length; i++){
			if(arr[i]>2){
				newArr[newArr.length]=arr[i];
			}
		}
		console.log(newArr);
		//数组去重复
		var arr=[1,2,3,5,7,0,2];
		var newArr=[];
		for(var i = 0; i<arr.length; i++){
			if(arr[i] !=2){
				newArr[newArr.length]=arr[i];
			}
		}
		console.log(newArr);
		//数组翻转
		var arr=[1,2,3,5,7,0,2];
		var newArr=[];
		for(var i = arr.length-1; i>=0; i--){
			
				newArr[newArr.length]=arr[i];
			
		}
		console.log(newArr);
		//冒泡排序
		var arr=[1,2,3,5,7,0,9];
		for(var i = 0; i<arr.length; i++){
			for(var j = 0; j<arr.length-i-1;j++){
				if(arr[j]>arr[j+1]){
					var temp = arr[j];
					  arr[j] = arr[j+1];
					  arr[j+1]= temp;
				}			
			}
		}
		console.log(arr);
	</script>
</head>

</body>
</html>
